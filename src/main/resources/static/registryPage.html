<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>login</title>
<script type="text/javascript" src="resources/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="resources/js/jquery.flip.min.js"></script>
<script type="text/javascript" src="resources/js/jquery-ui.js"></script>

<script type="text/javascript" src="resources/js/registry.js"></script>

<link rel="stylesheet" type="text/css"
	href="resources/css/jquery-ui.css" />
<link rel="stylesheet" type="text/css"
	href="resources/css/registryPage.css" />
</head>
<body>

	<div class="registryPanel">
		<div class="line"></div>
		<div class="line">
			<input type="text" id="email" placeholder="邮箱" />
		</div>
		<div class="line errorMessage" id="errorMessageEmail"></div>

		<div class="line">
			<input type="text" id="name" placeholder="用户名" />
		</div>
		<div class="line errorMessage" id="errorMessageName"></div>

		<div class="line">
			<input type="password" id="password" placeholder="密码" />
		</div>
		<div class="line errorMessage" id="errorMessagePassword"></div>

		<div class="line">
			<input type="password" id="confirmPassword" placeholder="确认密码" />
		</div>
		<div class="line errorMessage" id="errorMessageConfirmPassword"></div>

		<div class="line">
			<button onclick="registry()">注册</button>
		</div>
		<div class="line"></div>
		<div class="line"></div>
		<div class="line"></div>
	</div>

</body>
</html>
